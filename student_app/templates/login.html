<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --primary: #7b5cfa;
      --background: #f9f9fb;
      --text: #1f2937;
      --light: #ffffff;
      --muted: #6b7280;
      --border: #e0e7ff;
      --hover: #ede9fe;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--background);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .login-container {
      background: var(--light);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid var(--border);
    }

    h2 {
      color: var(--primary);
      margin-bottom: 1rem;
    }

    input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      font-size: 1rem;
    }

    button {
      background: var(--primary);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 0.5rem;
      width: 100%;
      font-size: 1rem;
      margin-top: 1rem;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #684bdc;
    }

    .social-buttons {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      margin-top: 1rem;
    }

    .social-buttons button {
      background: #f3f4f6;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      transition: background 0.3s;
    }

    .social-buttons button:hover {
      background: var(--hover);
    }

    .signup-link {
      margin-top: 1rem;
      font-size: 0.9rem;
    }

    .signup-link a {
      color: var(--primary);
      text-decoration: none;
    }

    .signup-link a:hover {
      text-decoration: underline;
    }

    .spinner-border {
      display: inline-block;
      width: 1rem;
      height: 1rem;
      vertical-align: text-bottom;
      border: 0.2em solid currentColor;
      border-right-color: transparent;
      border-radius: 50%;
      animation: spinner-border 0.75s linear infinite;
    }

    @keyframes spinner-border {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <input type="email" placeholder="Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Log In</button>
    </form>

    <div class="social-buttons">
      <button onclick="alert('Google login clicked')"><i class="fab fa-google"></i> Log in with Google</button>
      <button onclick="alert('Facebook login clicked')"><i class="fab fa-facebook"></i> Log in with Facebook</button>
      <button onclick="alert('Apple login clicked')"><i class="fab fa-apple"></i> Log in with Apple</button>
    </div>

    <div class="signup-link">
      Don't have an account? <a href="#">Sign Up</a>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const btn = this.querySelector('button[type="submit"]');
      btn.innerHTML = '<span class="spinner-border" role="status" aria-hidden="true"></span> Logging in...';
      btn.disabled = true;

      
      setTimeout(() => {
        
        window.location.href = "home";
      }, 2000);
    });
  </script>
</body>
</html>
